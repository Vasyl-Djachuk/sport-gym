<section class="exercises-section">
  <div class="container">
    <div class="exercises-container">
      <h2 class="exercises-title">Exercises</h2>
      <ul class="exercises-button-list">
        <li class="exercises-button-item">
          <button
            class="exercises-button exercises-button-active"
            data-name="Muscles"
          >
            Muscles
          </button>
        </li>
        <li class="exercises-button-item">
          <button class="exercises-button" data-name="Body parts">
            Body parts
          </button>
        </li>
        <li class="exercises-button-item">
          <button class="exercises-button" data-name="Equipment">
            Equipment
          </button>
        </li>
      </ul>
      <form action="#" class="exercises-form form-is-hiden">
        <label class="exercises-label"
          ><input type="text" class="exercises-search-input"
        /></label>
      </form>
      <ul class="exercises-list" data-click=""></ul>
      <ul class="exercises-list-pages" data-click=""></ul>
    </div>
  </div>
</section>

<li class="exer-card-item">
  <div class="exer-card-background">
    <div class="card-workout-wrapper">
      <p class="exer-workout-text">WORKOUT</p>
      <p class="exer-card-rating">${rating}</p>
      <svg class="card-rating-svg" width="14" height="14">
        <use href="./img/symbol-defs.svg#icon-star"></use>
      </svg>
      <button class="card-start-button">
        Start
        <svg class="card-arrow-svg" width="14" height="14">
          <use href="./img/symbol-defs.svg#icon-arrow"></use>
        </svg>
      </button>
    </div>
    <p>
      <span>
        <svg class="card-runing-men-svg" width="24" height="24">
          <use href="../img/symbol-defs.svg#icon-running-men"></use></svg
        >${equipment}
      </span>
    </p>

    <p class="card-burned-calories-text">
      Burned calories:
      <span class="card-burned-calories-span"
        >${burnedCalories} /${time} min</span
      >
    </p>

    <p class="card-body-part-text">
      Body part:
      <span class="card-body-part-span">${bodyPart}</span>
    </p>
    <p class="card-target-text">
      Target:
      <span class="card-target-text-span">${target}</span>
    </p>
  </div>
</li>
